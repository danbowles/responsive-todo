<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <!-- TODO - don't use codepen -->
    <link rel="stylesheet" href="http://s.codepen.io/assets/reset/normalize.css">
    <link href="http://fonts.googleapis.com/css?family=Rokkitt:400,700" rel="stylesheet" type="text/css">
    <link href="stylesheets/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="respTodo">
    <section id="mainApp" ng-controller="TodoCtrl">
      <header>
        <a href="#" class="go-to-nav">
          <img src="http://files.danbowles.com/assets/svg/hamburger-icon.svg">
        </a>
        <nav>
          <ul>
            <li><a class="all is-active" href="#">All Tasks<span>24</span></a></li>
            <li><a class="incomplete" href="#">Incomplete<span>12</span></a></li>
            <li><a class="complete" href="#">Completed<span>12</span></a></li>
          </ul>
        </nav>
        <h1 class="list-title">to do list</h1>
      </header>
      <div class="list-content">
        <section ng-repeat="category in categories">
          <h3><span>{{category.text}}</span></h3>
          <h5 ng-if="$first">completed?</h5>
          <ol>
            <li ng-repeat="task in category.tasks">
              <span>{{task.title}}</span>
              <div class="done-checkbox">
                <input type="checkbox" ng-model="task.isDone" id="todo-{{$parent.$index}}{{$index}}"/>
                <label for="todo-{{$parent.$index}}{{$index}}"></label>
              </div>
            </li>
          </ol>
        </section>
      </div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
